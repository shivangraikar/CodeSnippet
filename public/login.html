<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="script.css"> <!-- Assuming you have a separate CSS file for styling -->
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="login-form">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <p id="error-message" class="error-message hidden"></p> <!-- Element to display error messages -->
  </div>
  <script src="script.js"></script> <!-- Assuming you have a separate JavaScript file for client-side scripting -->
</body>
</html>
