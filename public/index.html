<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Snippet Organizer</title>
  <link rel="stylesheet" href="script.css">
</head>
<body>
  <div class="container">
    <h1>Code Snippet Organizer</h1>
    <div id="signup-container" class="form-container">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="signup-email" name="email" required>
          <p id="signup-email-error" class="error-message"></p> <!-- Error message for email -->
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="signup-password" name="password" required>
          <p id="signup-password-error" class="error-message"></p> <!-- Error message for password -->
        </div>
        <button type="submit">Sign Up</button>
        <p id="signup-server-error" class="error-message"></p> <!-- Server-side error message -->
      </form>
    </div>
    <div id="login-container" class="form-container">
      <h2>Login</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="login-email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="login-password" name="password" required>
        </div>
        <button type="submit">Login</button>
        <p id="login-server-error" class="error-message"></p> <!-- Server-side error message -->
      </form>
    </div>
    <div id="dashboard" class="dashboard hidden">
      <h2>Dashboard</h2>
      <div id="snippet-list">
        <!-- Snippets will be dynamically added here -->
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
